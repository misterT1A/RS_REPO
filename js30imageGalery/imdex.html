<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <main>
        <header class="header">
            <section class="container">
                <div class="header_wrapper">
                    <div class="title_inner">
                        <img class="logo" src="./src/img/photo-camera-svgrepo-com.svg" alt="logo">
                        <h1 class="title">Unsplash API</h1>
                    </div>
                    <div class="search_box">
                        <input class="search_input" type="text" placeholder="search">
                        <img class="search_icon" src="./src/img/search-svgrepo-com.svg" alt="search">
                        <img class="close_icon" src="./src/img/cancel2-svgrepo-com.svg" alt="search">
                    </div>
                </div>
            </section>
        </header>
        <section class="container">
            <div class="galery_inner">
                <div class="img" src="#" alt=""></div>
                <!-- <div class="img" src="#" alt=""></div> -->
            </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>

</html>
