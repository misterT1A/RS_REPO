<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="video_player_wrapper">
            <video class="video" src="./src/video/video (1080p).mp4"></video>
            <div class="controls">
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <img class="btn play_pause" src="./src/img/play-svgrepo-com.svg" alt="playPause">
                    <input class="speed" type="range">
                    <img class="btn volume" src="./src/img/volume-loud-svgrepo-com.svg" alt="volume">
                    <img class="btn fullscreen" src="./src/img/fullscreen-svgrepo-com.svg" alt="fullscreen">
                </div>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
