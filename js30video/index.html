<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="video_player_wrapper">
            <video class="video" src="./src/video/video (1080p).mp4"></video>
            <div class="controls">
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <div class="left">
                        <img class="btn play_pause" src="./src/img/play-svgrepo-com.svg" alt="playPause">
                        <input class="speed" type="range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="right">
                        <div class="skip_left">
                            <img class="btn prev" src="./src/img/skip-previous-svgrepo-com.svg" alt="prevSkip">
                            « 10s
                        </div>
                        <div class="skip_next">
                            25s »
                            <img class="btn next" src="./src/img/skip-next-svgrepo-com.svg" alt="nextSkip">
                        </div>

                        <div class="volum_wraper">
                            <img class="btn volume" src="./src/img/volume-loud-svgrepo-com.svg" alt="volume">
                            <div class="volum_progress_bar">
                                <input class="volume_progress" type="range" min="0.2" max="1" step="0.05" value="0.8">
                                <!-- <div class="volume_progress"></div> -->
                            </div>
                        </div>
                        <img class="btn fullscreen" src="./src/img/fullscreen-svgrepo-com.svg" alt="fullscreen">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="app.js"></script>
</body>

</html>
