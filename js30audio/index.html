<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio player</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <img class="bGimg" src="./img/image1.jpg" alt="img1">
        <audio id="audio" src="./audio/nanebo - Friends.mp3"></audio>
        <div class="wrapper">
            <img class="poster" src="./img/poster1.jpeg" alt="poster1">
            <div class="controls">
                <div class="name">Friends</div>
                <div class="artist">nanebo</div>
                <div class="timeline">
                    <div class="progress"></div>
                </div>
                <div class="currentTime time">0:00</div>
                <div class="durationTime time">0:00</div>
                <div class="btns">
                    <img id="loop" src="./img/reset-reload.svg" alt="loop">
                    <img id="prevBtn" src="./img/prev-step.svg" alt="prev">
                    <img id="play_pause" src="./img/circle-play.svg" alt="play">
                    <img id="nextBtn" src="./img/next-step.svg" alt="next">
                    <div class="volume_wrapper">
                        <img id="volume" src="./img/volume.svg" alt="volume">
                        <div class="volumeProgress">
                            <div class="volumeCurrent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>2023</span>
        <a href="https://rs.school/js-stage0/" target="_blank">
            <img class="logo" src="./img/rs_school_js.svg" alt="rs_school">
        </a>
        <a href="https://github.com/misterT1A" target="_blank">misterT1A</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
